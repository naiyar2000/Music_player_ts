<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
            <div class="container-fluid ">
              <a class="navbar-brand" href="#">My music</a>
              <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="navbar-collapse collapse" id="navbarsExample04">
                <ul class="navbar-nav mr-auto mb-2 mb-md-0">
                  <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Browse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" >Disabled</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-expanded="false">Dropdown</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown04">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form>
                  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
        </nav>
        <div class="py-1 px-0" id="music_container">
            <div class="d-flex justify-content-center align-item-center mx-auto">
                <div class="card mx-1" style="height: 77.6vh; width: 30%; background-color: #161515">
                  <div class="d-flex justify-content-center align-item-center"><img class="img-thumbnail mx-auto shadow bg-dark" id="cover" src="./img/Dancing_On_My_Own.jpg" alt="hello" height="200" width="300"></div>
                  <div class="card shadow mt-1 bg-white rounded" id="song_disp">
                    <div class="playing-status font-weight-bold">Now playing
                    </div>
                    <div class="font-weight-normal" id="title"></div>
                  </div>
                </div>
                <div class="card mr-1 p-1" id="song_list" style="width: 70%; background-color: rgb(0, 0, 0) ">
                  <ul class="list-group" id="ul_list">
                    <li class="card list-group-item mb-1">song1
                    </li>
                    <li class="card list-group-item mb-1">song2
                    </li>
                    <li class="card list-group-item mb-1">song3
                    </li>
                  </ul>
                </div>
            </div>
        </div>
        <audio src="./audio/Dancing On My Own.mp3" id="audio"></audio>
        <div class="fixed-bottom bg-secondary " style="width: auto; height: 6rem">
            <div class="progress  mt-1" style="height: 3px; cursor: pointer;" id="progress-container">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
            </div>
            <div class="d-flex flex-row justify-content-sm-around align-item-center">
              <ul class=" d-flex flex-row justify-content-center align-item-center mt-4 ml-5" style="display: inline;">
                <li class="d-flex  mx-3 mt-1" style="background: none; border: none; padding: 0" id="prev">
                    <i class="fas fa-step-backward fa-2x" style="cursor: pointer;"></i>
                </li>
                <li class="d-flex mx-3" style="background: none; border: none; padding: 0" id="play">
                    <i class="far fa-play-circle fa-3x" style="cursor: pointer;"></i>
                </li>
                <li class="d-flex mx-3 mt-1" style="background: none; border: none; padding: 0" id="next">
                    <i class="fas fa-step-forward fa-2x" style="cursor: pointer;"></i>
                </li>
            </ul>
            <ul class="d-flex flex-row justify-content-center align-item-center mt-4 pl-0">
              <li class="d-flex flex-row justify-content-center aligh-item-center pl-3 mt-3" style=" background: none; border: none; padding: 0;" id="volume">
                <i class="fas fa-volume-up" style="transform: scale(1.3);" id="mute"></i>
                <div class="progress mt-1 ml-2" style="height: 4px; width: 5rem; cursor: pointer;" id="volume-container">
                  <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aira-valuemin="0" aria-valuemax="100" id="volume-bar"></div>
                </div>
              </li>
            </ul>
            </div>
            
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
